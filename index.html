<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plotter di Parabola</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Inclusione di jQuery e Plotly.js -->
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="lib/plotly-latest.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Plotter di Parabola</h1>
      <div class="switches">
        <div class="mode-switch">
          <label class="switch">
            <input type="checkbox" id="mode-toggle" />
            <span class="slider round"></span>
          </label>
          <span class="mode-label">Modalit√† Slider</span>
        </div>
        <div class="mode-switch">
          <label class="switch">
            <input type="checkbox" id="allow-zero-a" />
            <span class="slider round"></span>
          </label>
          <span class="mode-label">Permetti a=0 (retta)</span>
        </div>
      </div>
      <form id="parabola-form">
        <div class="input-group">
          <label for="a">Coefficiente a:</label>
          <input
            type="text"
            id="a"
            name="a"
            class="text-input"
            value="1"
            required
          />
          <input
            type="range"
            id="a-slider"
            class="slider-input"
            min="-10"
            max="10"
            step="0.1"
            value="1"
          />
          <span class="slider-value" id="a-value">1.0</span>
        </div>

        <div class="input-group">
          <label for="b">Coefficiente b:</label>
          <input
            type="text"
            id="b"
            name="b"
            class="text-input"
            value="0"
            required
          />
          <input
            type="range"
            id="b-slider"
            class="slider-input"
            min="-10"
            max="10"
            step="0.1"
            value="0"
          />
          <span class="slider-value" id="b-value">0.0</span>
        </div>

        <div class="input-group">
          <label for="c">Coefficiente c:</label>
          <input
            type="text"
            id="c"
            name="c"
            class="text-input"
            value="0"
            required
          />
          <input
            type="range"
            id="c-slider"
            class="slider-input"
            min="-10"
            max="10"
            step="0.1"
            value="0"
          />
          <span class="slider-value" id="c-value">0.0</span>
        </div>

        <button type="submit">Disegna Parabola</button>
      </form>

      <div id="plot"></div>

      <div id="info">
        <h2>Informazioni sulla parabola</h2>
        <table id="info-table">
          <thead>
            <tr>
              <th>Punto</th>
              <th>Valore</th>
            </tr>
          </thead>
          <tbody>
            <!-- I dati verranno inseriti qui dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="js/script.js"></script>
    <footer
      style="
        text-align: center;
        margin: 20px 0 20px;
        padding: 20px 0;
        font-size: 0.9em;
      "
    >
      <span style="color: #3b82f6">Creato da </span>
      <span style="color: #ffffff">Marco Carraro</span>
    </footer>
  </body>
</html>
