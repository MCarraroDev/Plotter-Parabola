<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plotter di Parabola</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Inclusione di jQuery e Plotly.js -->
  <script src="lib/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Plotter di Parabola</h1>
    <form id="parabola-form">
      <label for="a">Coefficiente a:</label>
      <input type="text" id="a" name="a" step="any" value="1" required>
      
      <label for="b">Coefficiente b:</label>
      <input type="text" id="b" name="b" step="any" value="0" required>
      
      <label for="c">Coefficiente c:</label>
      <input type="text" id="c" name="c" step="any" value="0" required>
      
      <button type="submit">Disegna Parabola</button>
    </form>
    
    <div id="plot"></div>
    
    <div id="info">
      <h2>Informazioni sulla parabola</h2>
      <table id="info-table">
        <thead>
          <tr>
            <th>Punto</th>
            <th>Valore</th>
          </tr>
        </thead>
        <tbody>
          <!-- I dati verranno inseriti qui dinamicamente -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="js/script.js"></script>
  <footer style='text-align: center; margin: 20px 0 20px; padding: 20px 0; font-size: 0.9em;'>
    <span style='color: #3b82f6;'>Creato da </span>
    <span style='color: #ffffff;'>Marco Carraro</span>
  </footer>
</body>
</html>
